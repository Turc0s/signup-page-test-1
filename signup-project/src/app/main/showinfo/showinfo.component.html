<div class="text-center">
  <h2>User Informations</h2>
</div>
<hr>
<table class="table table-sm table-hover">
  <tr>
    <td><b>Name</b></td>
    <td><b>Position</b></td>
    <td><b>Office</b></td>
    <td><b>Salary</b></td>
  </tr>
  <tr *ngFor="let user of userinfoList">
    <td>{{ user.name }}</td>
    <td>{{ user.position }}</td>
    <td>{{ user.office }}</td>
    <td>{{ user.salary }}</td>
    <a class="btn">
      <i class="fa fa-pencil-square-o" (click)="onEdit(user)"></i>
    </a>
    <a class="btn">
        <i class="fa fa-trash-o" (click)="onDelete(user.$key)"></i>
      </a>
  </tr>
</table>
