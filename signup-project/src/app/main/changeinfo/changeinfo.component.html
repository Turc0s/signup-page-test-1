<form #userinfoForm="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input 
    class="form-control"
    name="name"
    #name="ngModel"
    [(ngModel)]="_userService.selectedUser.name"
    placeholder="Full Name">
  </div>

  <div class="form-group">
    <label>Position</label>
    <input 
    class="form-control"
    name="position"
    #name="ngModel"
    [(ngModel)]="_userService.selectedUser.position"
    placeholder="Position">
  </div>

  <div class="form-group">
    <label>Office</label>
    <input 
    class="form-control"
    name="office"
    #name="ngModel"
    [(ngModel)]="_userService.selectedUser.office"
    placeholder="Office">
  </div>

  <div class="form-group">
    <label>Salary</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-dollar"></i>
      </div>
    <input 
    class="form-control"
    name="salary"
    #name="ngModel"
    [(ngModel)]="_userService.selectedUser.salary"
    placeholder="Salary">
    </div>
  </div>
  <button class="btn btn-default" type="submit">Submit</button>
  <button class="btn btn-default" type="button">Reset</button>
</form>
